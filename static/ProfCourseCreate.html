<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/titleIcon.ico">
        <link rel="stylesheet" type="text/css" href="styles/ProfCourseCreate.css">
        <title> Course Creation Page </title>
        <script src="scripts/jquery.min.js"></script>
        <script type= "text/javascript" src="scripts/ProfCourseCreate.js"></script>
        <script type="text/javascript" src="scripts/Login.js"></script>
        <script type="text/javascript">
            // This is a jQuery convention to say that once all the files
            // load, the function Smile.start() should run.
            // This function is defined in the smiles.js
            $(function() {
                Tracker.start();
            });
        </script>
</head>

<body>
        <header>
                <img class="headerImg" src="images/whiteCougarHead.png" width=15%>
        </header>
        <section class="mainbody courseCreate">
          <
        	<form class="CourseCreateForm">
            <p class="errorMessage">Either your input was incorrect or that class already exists. Try again.</p>
            <input type="text" placeholder="Subject" class="subjectInput" name="subject"/>
            <input type="text" placeholder="Course #" class="numberInput" name="number"/>
            <textarea class="descriptionInput" name="story">Describe your course...</textarea>
            <input type="text" placeholder="Year" class="yearInput" name="year"/>
            <input type="text" placeholder="Semester" class="semesterInput" name="semester"/>
            <input type="text" placeholder="Section" class="sectionInput" name="sections"/>
            <input type="text" placeholder="Day" class="dayInput" name="day"/>
            <input type="text" placeholder="Time" class="timeInput" name="time"/>
        		<button class="courseCreateSubmitButton button" type ="submit" value="Submit">Submit</button>
        		<a class="cancelLink link" href="ProfSplash.html">Cancel</a>

        	</form>
        </section>




</body>

</html>
