<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/titleIcon.ico">
        <link rel="stylesheet" type="text/css" href="styles/ProfCourseCreate.css">
        <title> Course Creation Page </title>
        <script src="scripts/jquery.min.js"></script>
        <script type= "text/javascript" src="scripts/ProfCourseCreate.js"></script>
        <script type="text/javascript" src="scripts/Login.js"></script>
        <script type="text/javascript">
            // This is a jQuery convention to say that once all the files
            // load, the function Smile.start() should run.
            // This function is defined in the smiles.js
            $(function() {
                Tracker.start();
            });
        </script>
</head>

<body>
        <header>
                <img class="headerImg" src="images/whiteCougarHead.png" width=15%>
        </header>
        <section>
        	<form>
        		Class Name: <br><input type = "text" name = "class_name"/>
        		<br>
        		<br>
                
        		Class Description: <br />
        		<textarea rows = "5" cols = "50" name= "class_description">
        		</textarea>
       			<br>
        		<br>
        		Class Day: <br >
        		<input type="radio" name="course_day" value="Monday"> Monday<br>
        		<input type="radio" name="course_day" value="Tuesday"> Tuesday <br>
        		<input type="radio" name="course_day" value="Wednesday"> Wednesday <br>
        		<input type="radio" name="course_day" value="Thursday"> Thursday <br>
        		<input type="radio" name="course_day" value="Friday"> Friday <br>
        		<br>
        		Class Start Time: <input type = "time" name ="class_startTime" />
        		<br>
        		<br>
        		Class End Time: <input type = "time" name ="class_endTime" />
        		<br>
        		<br>
        		<button type ="submit" value="Submit">Submit</button>
        		<button type="reset" value="Reset">Reset</button>

        	</form>
        </section>
            

        

</body>

</html>
