<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/titleIcon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/ProfCourseCreate.css">
        <title> Course Creation Page </title>
        <script src="scripts/jquery.min.js"></script>
        <script type= "text/javascript" src="scripts/ProfCourseCreate.js"></script>
        <script type="text/javascript" src="scripts/Login.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <script type="text/javascript">
            // This is a jQuery convention to say that once all the files
            // load, the function Smile.start() should run.
            // This function is defined in the smiles.js
            $(function() {
                Tracker.start();
            });
        </script>
</head>

<body>
  <header>
    <nav>
      <div class='nav-wrapper'>
        <img class="cougLogo brand-logo" src="images/whiteCougarHead.png">
        <ul id='nav-mobile' class='left'>
          <li><a onClick="myClassesRedirect()">My Classes</a></li>
          <li class="active"><a>Create Course</a></li>
          <li><a onClick="TAPickerRedirect()">Manage TAs</a></li>
          <li><a onClick="myInfoRedirect()">My Info</a></li>
        </ul>
      </div>
    </nav>
  </header>
        <section>
            <div class="row">
                <form class="col s12">
                    <div id="repeatMessage" class="row">
                      <p class="col s8 offset-s2">Class Submitted. To add more sections, simply change information as necessary and resubmit.</p>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <input type="text" id="classPrefix">
                            <label for="class_name">Class Prefix: (CPTS)</label>
                        </div>
                        <div class="input-field col s3">
                            <input type="text" id="classNum">
                            <label for="class_name">Class Number: (101)</label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s3">
                        <select single>
                            <option value=" " disabled selected>Semester</option>
                            <option value="Spring18">Spring 2018</option>
                            <option value="Summer18">Summer 2018</option>
                            <option value="Fall18">Fall 201818</option>
                            <option value="Spring19">Spring 2019</option>
                            <option value="Summer19">Summer 2019</option>
                            <option value="Fall19">Fall 2019</option>
                        </select>
                        <label>Semester:</label>
                      </div>
                      <div class="input-field col s3">
                          <input type="text" id="section">
                          <label for="section">Section: (A)</label>
                      </div>
                      <div class="input-field col s3">
                          <input type="text" id="numTAsNeeded">
                          <label for="numTAsNeeded">Number of TAs Needed:</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <select multiple>
                                <option value=" " disabled selected>Meeting Days</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                            </select>
                            <label>Class Days: </label>
                        </div>
                        <div class="input-field col s3">
                            <input type="text" class="timepicker" id="class_startTime">
                            <label for="class_startTime">Class Start Time:</label>
                        </div>
                        <div class="input-field col s3">
                            <input type="text" class="timepicker" id="class_endTime">
                            <label for="class_endTime">Class End Time:</label>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                <button id="submitButton" class="btn waves-effect waves-red" type="submit" name="action">Submit<i class="material-icons right">send</i>
                </button>
                </form>
            </div>


        </section>




</body>

</html>
