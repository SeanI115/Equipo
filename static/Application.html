<!DOCTYPE html>

<html>
<head>
	<title>Application Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/titleIcon.ico">
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/Application.js"></script>
</head>

<body>
	<header>
		<h1>Application</h1>
	</header>
	<section class="mainbody application">
		<div class="row">
			<form class="col s12">
				<div class="input-field col s6">
					<select id="course" name="course" onchange="showDiv(this)">
						<option value="" disabled selected>Choose Course</option>
						<option value="1">CS 121</option>
						<option value="2">CS 122</option>
					</select>
					
				<div class="input-field col s6" id="courseTime" style="display: none;">
					<select id="course time" name="course time">
						<option value="3">9 AM</option>
						<option value="4">10 AM</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					GPA<br>
					<input id="gpa" type="number">
				</div>
			</div>
			<input type="submit" value="Submit">
		</form>
	</div>
</section>
</body>
