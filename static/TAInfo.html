<html>

        <head>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="icon" href="images/titleIcon.ico">
                <link rel="stylesheet" type="text/css" href="styles/Info.css">
                <title> My Info </title>
                <script src="scripts/jquery.min.js"></script>
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                <script type="text/javascript" src="scripts/TAInfo.js"></script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
                <script type="text/javascript">
                    // This is a jQuery convention to say that once all the files
                    // load, the function Smile.start() should run.
                    // This function is defined in the smiles.js
                    $(function() {
                        Tracker.start();
                    });
                </script>
        </head>

        <body>
          <header>
            <nav>
              <div class='nav-wrapper'>
                <img class="cougLogo brand-logo" src="images/whiteCougarHead.png">
                <ul id='nav-mobile' class='left'>
                  <li><a onClick="myAppsRedirect()">My Classes</a></li>
                  <li><a onClick="applyCourseRedirect()">Create Course</a></li>
                  <li class="active"><a>My Info</a></li>
                </ul>
              </div>
            </nav>
          </header>
                <section>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" id="first_name">
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" id="last_name" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input readonly type="text" id="email">
                                </div>
                                <div class="input-field col s6">
                                    <input readonly type="text" id="ID" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input readonly type="text" id="major">
                                </div>
                                <div class="input-field col s6">
                                    <input readonly type="text" id="cum_gpa">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input readonly type="text" id="expected_grad">
                                </div>
                                <p>
                      						<input type="checkbox" id="prev_Ta">
                      						<label for="prevTa">Previous TA?</label>
                      					</p>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input readonly type="text" id="phone">
                                </div>
                            </div>
                            <a class="waves-effect waves-light btn red" id="editButton" type="button" onClick="editInfo()">Edit</a>

                        </form>
                    </div>
                </section>




        </body>

        </html>
