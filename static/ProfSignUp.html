<!DOCTYPE html>

<html>
<head>
        <title>Sign Up</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/titleIcon.ico">
        <link rel="stylesheet" type="text/css" href="styles/ProfSignUp.css">
        <script src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/ProfSignUp.js"></script>
        <script type="text/javascript">
            // This is a jQuery convention to say that once all the files
            // load, the function Smile.start() should run.
            // This function is defined in the smiles.js
            $(function() {
                Tracker.start();
            });
        </script>
</head>
<body>
        <header>
            <img class="headerImg" src="images/whiteCougarHead.png">
        </header>
        <section class="mainbody login">
            <!-- name, last name, WSU ID, email, phone, major, cumulative GPA, expected graduation date, whether s/he
served as a TA before-->
            <a>First Name:</a>
            <input type="text" class="firstNameInput input" name="firstName"></textarea>
            <a>Last Name:</a>
            <input type="text" class="lastNameInput input" name="lastName"></textarea>
            <a>WSU ID:</a>
            <input type="text" class="wsuIdInput input" name="wsuId"></textarea>
            <a>Major:</a>
            <input type="text" class="majorInput input" name="major"></textarea>
            <a>Cumulative GPA:</a>
            <input type="text" class="gpaInput input" name="gpa"></textarea>
            <a>Expected Graduation: (mm/yyyy)</a>
            <input type="text" class="gradMonthInput input" name="gradMonth"></textarea>
            <input type="text" class="gradYearInput input" name="gradYear"></textarea>
            <a>Check here if you've previously been a TA:</a>
            <input type="checkbox" class="prevTAInput input" name="prevTA"></textarea>
        </section>
</body>
</html>
