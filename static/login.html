<!DOCTYPE html>

<html>
<head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet">

        <link rel="icon" href="images/titleIcon.ico">

        <link rel="stylesheet" type="text/css" href="styles/Login.css">
        <script src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/Login.js"></script>
        <script type="text/javascript">
            // This is a jQuery convention to say that once all the files
            // load, the function Smile.start() should run.
            // This function is defined in the smiles.js
            $(function() {
                Tracker.start();
            });
        </script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
 		 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
        <header>
            <!--TODO: Should be just school logo on login page-->
            <img class="headerImg" src="images/whiteCougarHead.png">
        </header>
        <div class="card ">
        	<div class="card-tabs">
        		<ul class="tabs red darken-4 tabs-fixed-width">
        			<li class="tab"><a class="white-text" href="#login">Login</a></li>
        			<li class="tab"><a class="white-text" href="#register">Register</a></li>
        		</ul>
        	</div>
        	<div class="card-content">
        		<div id="login">
        			<form id="loginForm" class="col s12" action="" method="POST">
        				<div class="form-container centerForm">
                  <div class="row" id="incorrect">
                    <h2 id="errorMessage">Email or Password are incorrect</h2>
                  </div>
        					<div class="row">
        						<div class="input-field col s6">
        							<input placeholder="Email" name="email" id="email" type="text" class="emailInput">

        						</div>
        					</div>
        					<div class="row">
          					<div class="input-field col s6">
          						<input placeholder="Password" name="password" id="password" type="password" class="passwordInput">
          					</div>
          				</div>
        				<br>
        				<center>
        					<button id='loginTAButton' class="btn waves-effect waves-light red darken-4" type="button" onClick="attemptLogin(this.id)">Login as TA</button>
                  <button id='loginProfButton' class="btn waves-effect waves-light red darken-4" type="button" onClick="attemptLogin(this.id)">Login as Prof</button>
        					<br>
        				</center>
        			</div>
        		</form>
        		</div>
        		<div id="register">
        			<form class="col s12">
        			<div class="form-container">
        				<h3 class="red-text">Sign Up!</h3>
        				<div class="row">
        					<p>
        						<input type="checkbox" id="ta" onclick="showThis(this)">
        						<label for="ta">Check if creating TA account</label>
        					</p>
        				</div>

        				<div class="row">
        					<div class="input-field col s6">
        						<input placeholder="First Name" id="firstname" type="text">

        					</div>
        					<div class="input-field col s6">
        						<input placeholder="Last Name" id="lastname" type="text">
        					</div>
        				</div>
                <div class="row">
        					<div class="input-field col s6">
        						<input placeholder="WSU ID #" id="wsuID" type="text">
        					</div>
        				</div>
        				<div class="row" id="taform3" style="display:none">
        					<div class="input-field col s3">
        						<input placeholder="Phone Number" id="phone" name="phone" type="text">
        					</div>
        					<p>
        						<input type="checkbox" id="prevTa">
        						<label for="prevTa">Previous TA?</label>
        					</p>

        				</div>
        				<div class="row" id="taform" style="display:none">
        					<div class="input-field col s6">
        						<input placeholder="Major" name="major" id="major" type="text" class="majorInput">
        					</div>
        					<div class="input-field col s6">
        						<input placeholder="GPA" name="gpa" id="gpa" type="text" class="gpaInput">
        					</div>
        				</div>
        				<div class="row" id="taform2" style="display:none">
        					<div class="input-field col s12">
        						<select id="gradDate">
        							<option value="Fall17">Fall 2017</option>
				                    <option value="Spring17">Spring 2017</option>
				                    <option value="Summer17">Summer 2017</option>
				                    <option value="Fall18">Fall 2018</option>
				                    <option value="Spring18">Spring 2018</option>
				                    <option value="Summer18">Summer 2018</option>
				                    <option value="Fall19">Fall 2019</option>
				                    <option value="Spring19">Spring 2019</option>
				                    <option value="Summer19">Summer 2019</option>
				                    <option value="Fall20">Fall 2020</option>
				                    <option value="Spring20">Spring 2020</option>
				                    <option value="Summer20">Summer 2020</option>
				                    <option value="Fall21">Fall 2021</option>
				                    <option value="Spring21">Spring 2021</option>
				                    <option value="Summer21">Summer 2021</option>
						        </select>
						        <label for="gradDate">Expected Grad Date:</label>
						    </div>
						</div>
        				<div class="row">
        					<div class="input-field col s12">
        						<input id="emailField" type="email">
        						<label for="email">Email</label>
        					</div>
        				</div>
        				<div class="row">
        					<div class="input-field col s12">
        						<input id="passwordField" type="password">
        						<label for="password">Password</label>
        					</div>
        				</div>
        				<center>
        					<button class="btn waves-effect waves-light red" type="button" onClick="makeSignUpRequest()">Submit</button>
        				</center>
        			</div>
        		</form>
        	</div>
        </div>
    </div>
</body>
</html>
