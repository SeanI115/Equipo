<!DOCTYPE html>

<html>
<head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/titleIcon.ico">
        <link rel="stylesheet" type="text/css" href="styles/Login.css">
        <script src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/Login.js"></script>
        <script type="text/javascript">
            $(function() {
                Tracker.start();
            });
        </script>
</head>
<body>
        <header>
            <!--TODO: Should be just school logo on login page-->
            <img class="headerImg" src="images/whiteCougarHead.png">
        </header>
        <section class="mainbody login">
            <!-- TODO: Login form should initially be hidden.
                 Clicking TA or Prof will hide the buttons and
                 add a request param that will be passed along
                 with form data -->
            <div class="loginUIDiv">
                <div class="loginButtons">
                    <h1 class="iam">I am a...</h1>
                    <div class="taButtonDiv">
                        <a class="taButton button">Potential TA</a>
                    </div>
                    <div class="professorButtonDiv">
                        <a class="professorButton button">Professor</a>
                    </div>
                </div>
                <div class="loginForm">
                    <p class="errorMessage">The provided email and password combination is incorrect. Please check your credentials and try again.</p>
                    <div class="emailDiv">
                        <p class="sd">Email:</p>
                        <input type="text" class="emailInput input" name="email" placeholder="steve.jobs@wsu.edu"></textarea>
                    </div>
                    <div class="passwordDiv">
                        <p>Password:</p>
                        <input type="password" class="passwordInput input" name="password"></textarea>
                    </div>
                    <div>
                        <a class="loginButton button">Login</a>
                        <a class="signUpLink link">Sign Up</a>
                    </div>
                    <a class="cancelLink link" href="login.html">Cancel</a>
                </div>
                <form class="signUpForm">
                        <input type="text" class="firstNameInput" name="firstName" placeholder="First Name">
                        <input type="text" class="lastNameInput" name="lastName" placeholder="Last Name">
                        <input type="text" class="wsuIdInput" name="wsuId" placeholder="WSU ID #">
                        <input type="text" class="majorInput" name="major" placeholder="Major">
                        <input type="text" class="gpaInput" name="gpa" placeholder="GPA">
                        <div class="student">
                            <label for="gradDate">Expected Graduation:</label>
                            <select id="gradDate" name="gradDate" class=gradDateSelect>
                                    <option value="Fall17">Fall 2017</option>
                                    <option value="Spring17">Spring 2017</option>
                                    <option value="Summer17">Summer 2017</option>
                                    <option value="Fall18">Fall 2018</option>
                                    <option value="Spring18">Spring 2018</option>
                                    <option value="Summer18">Summer 2018</option>
                                    <option value="Fall19">Fall 2019</option>
                                    <option value="Spring19">Spring 2019</option>
                                    <option value="Summer19">Summer 2019</option>
                                    <option value="Fall20">Fall 2020</option>
                                    <option value="Spring20">Spring 2020</option>
                                    <option value="Summer20">Summer 2020</option>
                                    <option value="Fall21">Fall 2021</option>
                                    <option value="Spring21">Spring 2021</option>
                                    <option value="Summer21">Summer 2021</option>
                            </select>
                            <div class="prevTAdiv">
                                <label for="prevTA">Check here if you've previously been a TA:</label>
                                <input type="checkbox" id="prevTA" name="prevTA" class="floatLeft">
                            </div>
                        </div>
                        <input type="text" name="email" class="emailInput" placeholder="WSU Email">
                        <input type="password" name="password" class="passwordInput" placeholder="Password">
                        <div>
                            <a class="signUpSubmitButton button">Submit</a>
                            <a class="cancelLink link" href="login.html">Cancel</a>
                        </div>
                </form>
            </div>
        </section>
</body>
</html>
